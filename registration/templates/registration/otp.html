<!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <title>Signup</title>  
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
    </head>  
    <body>
<div class="container" style="margin-top: 50px;">  
        <div class="row justify-content-center">  
            <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded">  
                <h6>please enter your OTP</h6>  
                <form  method="post" action="">  
                    {% csrf_token %}
                    <input type="hidden" class="form-control" name="reg_hidden_id" value="{{regid}}">
                <div class="form-group">   
                    <input type="text" class="form-control" id="OTP" placeholder="Enter opt" name="OTP">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                        </ul> 
                        {% endif %} 

                </div>  
                <button type="submit" class="btn btn-primary">Submit</button>  
            </form>  
        </div>  
    </div>  
</div>
</body>  
</html>
